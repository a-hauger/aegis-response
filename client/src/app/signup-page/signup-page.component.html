<form action="http://localhost:8080/signup" method="POST">
    <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" name="first-name" class="form-control" id="first-name" placeholder="General">
    </div>
    <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" class="form-control" id="last-name" placeholder="Safety">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" class="form-control" id="email" placeholder="gen-safety@aegis-response.com">
    </div>
</form>
